name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**'
      - '!**.md'
      - '!.github/**'
      - '.github/scripts/**'
      - '.github/workflows/build_push.yml'
      - '!.gitignore'

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

env:
  CI_CHUNK_SIZE: 288

jobs:
  prepare:
    name: Prepare job
    runs-on: ubuntu-latest
    outputs:
      individualMatrix: ${{ steps.generate-matrices.outputs.individualMatrix }}
    steps:
      - name: Clone repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: Get number of modules
        run: |
          set -x
          projects=(src/*/*)
          echo "NUM_INDIVIDUAL_MODULES=${#projects[@]}" >> "$GITHUB_ENV"
      - id: generate-matrices
        name: Create output matrices
        uses: actions/github-script@v7
        with:
          script: |
            const numIndividualModules = parseInt(process.env.NUM_INDIVIDUAL_MODULES);
            const chunkSize = parseInt(process.env.CI_CHUNK_SIZE);
            const numIndividualChunks = Math.ceil(numIndividualModules / chunkSize);
            
            console.log(`Individual modules: ${numIndividualModules} (${numIndividualChunks} chunks of ${chunkSize})`);
            
            core.setOutput('individualMatrix', JSON.stringify({ chunk: [...Array(numIndividualChunks).keys()] }));
  build_individual:
    name: Build individual modules
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJSON(needs.prepare.outputs.individualMatrix) }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Restore build cache
        uses: actions/cache/restore@v3
        with:
          path: |
            src/**/build
            !src/**/build/outputs
          key: build-cache-${{ github.sha }}-${{ matrix.chunk }}
          restore-keys: |
            build-cache-${{ github.sha }}-
            build-cache-
      - name: Build extensions (chunk ${{ matrix.chunk }})
        env:
          CI_CHUNK_NUM: ${{ matrix.chunk }}
        run: |
          chmod +x ./gradlew
          # Force User-Agent into gradle.properties
          echo "systemProp.http.agent=Mozilla/5.0" >> gradle.properties
          echo "systemProp.https.agent=Mozilla/5.0" >> gradle.properties
          
          ./gradlew -p src assembleDebug --no-parallel
      - name: Store build cache
        uses: actions/cache/save@v3
        with:
          path: |
            src/**/build
            !src/**/build/outputs
          key: build-cache-${{ github.sha }}-${{ matrix.chunk }}

      - name: Upload APKs (chunk ${{ matrix.chunk }})
        uses: actions/upload-artifact@v4
        with:
          name: individual-apks-${{ matrix.chunk }}
          path: "**/*.apk"
          retention-days: 1

  collect_apks:
    name: Collect all APKs
    needs: build_individual
    runs-on: ubuntu-latest
    steps:
      - name: Download all APK artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloaded-artifacts
          
      - name: Create unified APK directory
        run: mkdir -p all_apks
        
      - name: Gather all APKs
        run: |
          find downloaded-artifacts -name "*.apk" -type f -exec cp -v {} all_apks/ \;
          echo "Collected $(ls -1 all_apks | wc -l) APK files"
          
      - name: Upload all APKs as single artifact
        uses: actions/upload-artifact@v4
        with:
          name: all-extensions-apks
          path: all_apks/
          retention-days: 1