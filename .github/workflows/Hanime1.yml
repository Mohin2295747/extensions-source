name: CI - hanime1 only

on:
  workflow_dispatch:

jobs:
  build_single:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build hanime1 debug APK
        env:
          GRADLE_OPTS: -Dorg.gradle.parallel=false -Dkotlinx.serialization.opt-in=kotlinx.serialization.ExperimentalSerializationApi
        run: |
          chmod +x ./gradlew
          ./gradlew -p extensions-source/src/zh/hanime1 assembleDebug --no-parallel

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: hanime1-apk
          path: extensions-source/src/zh/hanime1/build/outputs/apk/debug/*.apk
          retention-days: 3
